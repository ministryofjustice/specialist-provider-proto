{% extends "layouts/question_page_v1.html" %}

 
{% block content %}

  <div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">


      <form class="form" action="../../cases/accepted/case1/clientdetails" method="post">
        
        <div class="govuk-form-group">
          <h1 class="govuk-label-wrapper">
            <label class="govuk-label govuk-label--l" for="postcode">
              Client's correspondance address
            </label>
          </h1>
          <textarea class="govuk-textarea" id="address" name="address" rows="5" autocomplete="addressLine1" value="{{ data[caseSelected]['addressLine1'] }}"></textarea>
        </div>

        <div class="govuk-button-group">
            <button type="submit" class="govuk-button" data-module="govuk-button">
              Save
            </button>
            <a class="govuk-link" onclick="history.back();">Cancel</a>
          </div>

      </form>

    </div>
  </div>

{% endblock %}
